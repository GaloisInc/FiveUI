<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="../../contexts/data/jquery-1.7.1.min.js"></script>
    <script type="text/javascript">
      var insertiframe = function() {
        var elt = document.createElement('iframe');
        elt.src = '../basic/headings.html';
        elt.width =600;
        elt.height=300;
        document.getElementById('frameTarget').appendChild(elt);
      };

      var $ = function (sel, context) {
        var ctx = context || document;
        var $results = jQuery(sel, ctx);

        var $iframes = jQuery('iframe', ctx);
        if ( 0 != $iframes.size() ) {
           $iframes.each(function(i, frame) {
              $results = $results.add($(sel, frame.contentDocument));
           });
        }
        return $results;
      };

    </script>
  </head>
<body onload='setTimeout(insertiframe, 1000)'>
  <h1>this document will contain iFrames</h1>
  <br/>
  <div id='frameTarget'></div>
</body>
</html>
